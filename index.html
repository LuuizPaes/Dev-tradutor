<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev Tradutor</title>
</head>

<body>
    <div class="wrapper">

        <textarea class="input-text"></textarea>

        <div class="control">
            <select class="language">
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="de">Alemão</option>
                <option value="it">Italiano</option>
                <option value="ja">Japonês</option>
            </select>

            <button onclick="translateLanguage()">
                <img src="./assets/traduzir.svg" alt="image translate">
            </button>
            <button onclick="hearingVoice()">
                <img src="./assets/microfone.svg" alt="image michophone">
            </button>

        </div>

        <div class="result">
            <h3 class="title-description">Tradução</h3>
            <p class="translate">A Tradução aparecerá aqui...</p>
        </div>

    </div>


</body>
<script src="./scripts.js"></script>

</html>
